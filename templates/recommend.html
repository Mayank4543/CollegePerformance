<!DOCTYPE html>
<html>

<head>
    <title>College Recommendation System</title>
</head>

<body>
    <h1>Enter Your Criteria</h1>
    <form action="/recommend" method="post">
        <label for="rating">College Name </label>
        <input type="text" step="0.1" name="College"  placeholder="Enter hcvdfhjb" required><br>
        <label for="rating">Rating:</label>
        <input type="number" step="0.1" name="rating" required><br>
        <label for="academic">Academic:</label>
        <input type="number" step="0.1" name="academic" required><br>
        <label for="faculty">Faculty:</label>
        <input type="number" step="0.1" name="faculty" required><br>
        <label for="infrastructure">Infrastructure:</label>
        <input type="number" step="0.1" name="infrastructure" required><br>
        <label for="ug_fee">UG Fee:</label>
        <input type="number" name="ug_fee" required><br>
        <label for="pg_fee">PG Fee:</label>
        <input type="number" name="pg_fee" required><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
